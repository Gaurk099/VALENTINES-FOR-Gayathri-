<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Gayathri ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
  }
  .card {
    background: white;
    padding: 25px;
    border-radius: 22px;
    width: 85%;
    max-width: 340px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    animation: pop 0.8s ease;
    z-index: 10;
    position: relative;
    max-height: 85vh;
    overflow-y: auto;
  }
  @keyframes pop { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
  .funny-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid #ff4d6d; margin-bottom: 15px; }
  h2 { margin: 10px 0; font-size: 22px; color: #d63384; }
  
  /* Buttons */
  .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 25px; height: 50px; }
  button { padding: 12px 28px; font-size: 16px; border-radius: 30px; cursor: pointer; border: none; transition: 0.2s; }
  #yes { background: #ff4d6d; color: white; font-weight: bold; }
  #no { background: #eee; color: #555; position: relative; z-index: 999; }

  /* Game Area */
  #game-container { display: none; padding: 20px; }
  .game-heart { position: absolute; font-size: 30px; cursor: pointer; user-select: none; touch-action: manipulation; }
  #score-board { color: #ff4d6d; font-weight: bold; font-size: 18px; margin-bottom: 10px; }

  /* Gallery */
  .yay { display: none; animation: fadeIn 1s ease forwards; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  .photo-gallery { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
  .photo-gallery img { width: 100%; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 3px solid #fff; }
  .video-link-btn { display: block; margin: 20px 0; padding: 15px; background: #ff4d6d; color: white !important; text-decoration: none; border-radius: 15px; font-weight: bold; }

  .floating-heart { position: fixed; bottom: -10px; font-size: 24px; animation: floatUp 4s linear infinite; z-index: 1; }
  @keyframes floatUp { from { transform: translateY(0) rotate(0deg); opacity: 1; } to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="ente-ellam-ellam-alle.mp3.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div id="main-content">
    <img src="funny-me.jpg.jpg" class="funny-img" alt="Me">
    <h2>Gayathri, will you be my Valentine?</h2>
    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No</button>
    </div>
  </div>

  <div id="game-container">
    <h2>Catch 5 Hearts to See My Gift! ‚ù§Ô∏è</h2>
    <p id="score-board">Hearts Caught: 0</p>
    <div id="game-area" style="height: 300px; position: relative; overflow: hidden; background: #fff5f6; border-radius: 15px;">
      </div>
  </div>

  <div class="yay" id="yay">
    <h2>YAY!!! üéâüíû</h2>
    <a href="https://photos.app.goo.gl/nz9YyWy2zTHCWqXW9" target="_blank" class="video-link-btn">üé• Click to Watch Our Video ‚ù§Ô∏è</a>
    <div class="photo-gallery">
        <img src="us-happy.jpg.jpg">
        <img src="us-temple.jpg.jpg">
        <img src="img1.jpg.jpg.jpg">
        <img src="img2.jpg.jpg.jpg">
        <img src="img3.jpg.jpg.jpg">
        <img src="img4.jpg.jpg.jpg">
        <img src="img5.jpg.jpg.jpg">
        <img src="img6.jpg.jpg.jpg">
        <img src="img7.jpg.jpg.jpg">
    </div>
    <p style="color:#ff4d6d; font-weight:bold; margin-top:20px;">Ente ellam ellam alle ü•π‚ù§Ô∏è</p>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const mainContent = document.getElementById("main-content");
  const gameContainer = document.getElementById("game-container");
  const gameArea = document.getElementById("game-area");
  const scoreBoard = document.getElementById("score-board");
  const yay = document.getElementById("yay");
  const music = document.getElementById("bgMusic");

  let score = 0;

  // Move No Button
  function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveButton(); });

  // Start Game
  yesBtn.addEventListener("click", () => {
    mainContent.style.display = "none";
    gameContainer.style.display = "block";
    music.play().catch(e => console.log("Music error"));
    spawnHeart();
  });

  function spawnHeart() {
    if (score >= 5) return;
    const heart = document.createElement("div");
    heart.className = "game-heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * (gameArea.clientWidth - 30) + "px";
    heart.style.top = "-50px";
    gameArea.appendChild(heart);

    let pos = -50;
    const interval = setInterval(() => {
      pos += 3;
      heart.style.top = pos + "px";
      if (pos > gameArea.clientHeight) {
        clearInterval(interval);
        heart.remove();
        if (score < 5) spawnHeart();
      }
    }, 20);

    heart.addEventListener("mousedown", () => collectHeart(heart, interval));
    heart.addEventListener("touchstart", (e) => {
        e.preventDefault();
        collectHeart(heart, interval);
    });
  }

  function collectHeart(heart, interval) {
    clearInterval(interval);
    heart.remove();
    score++;
    scoreBoard.innerHTML = "Hearts Caught: " + score;
    if (score >= 5) {
      gameContainer.style.display = "none";
      yay.style.display = "block";
      createHearts();
    } else {
      spawnHeart();
    }
  }

  function createHearts() {
    for (let i = 0; i < 40; i++) {
      setTimeout(() => {
        const h = document.createElement("div");
        h.className = "floating-heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 4000);
      }, i * 100);
    }
  }
</script>
</body>
</html>
