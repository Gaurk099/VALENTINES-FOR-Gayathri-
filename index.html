<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Gayathri ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
  }
  .card {
    background: white;
    padding: 25px;
    border-radius: 22px;
    width: 85%;
    max-width: 340px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    animation: pop 0.8s ease;
    z-index: 10;
    position: relative;
    max-height: 85vh;
    overflow-y: auto;
  }
  @keyframes pop {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
  .funny-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ff4d6d;
    margin-bottom: 15px;
  }
  .emoji { font-size: 40px; margin-bottom: 5px; }
  h2 { margin: 10px 0; font-size: 22px; color: #d63384; }
  .buttons { 
    display: flex; 
    justify-content: center; 
    gap: 20px; 
    margin-top: 25px; 
    height: 50px;
  }
  button {
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    border: none;
    transition: 0.2s;
  }
  #yes { background: #ff4d6d; color: white; font-weight: bold; }
  #no { background: #eee; color: #555; position: relative; z-index: 999; }
  .yay { display: none; animation: fadeIn 1s ease forwards; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  .photo-gallery {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
  }
  .photo-gallery img { 
    width: 100%; 
    border-radius: 12px; 
    box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
    border: 3px solid #fff;
  }
  .video-link-btn {
    display: block;
    margin: 20px 0;
    padding: 15px;
    background: #ff4d6d;
    color: white !important;
    text-decoration: none;
    border-radius: 15px;
    font-weight: bold;
    font-size: 14px;
  }
  .heart { position: fixed; bottom: -10px; font-size: 24px; animation: floatUp 4s linear infinite; z-index: 1; }
  @keyframes floatUp {
    from { transform: translateY(0) rotate(0deg); opacity: 1; }
    to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="ente-ellam-ellam-alle.mp3.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div id="main-content">
    <img src="funny-me.jpg.jpg" class="funny-img" alt="Me">
    <div class="emoji">üê±üíò</div>
    <h2 id="question">Gayathri, will you be my Valentine?</h2>
    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No</button>
    </div>
  </div>

  <div class="yay" id="yay">
    <div class="emoji">ü•∞</div>
    <h2>YAY!!! üéâüíû</h2>
    
    <a href="https://photos.app.goo.gl/nz9YyWy2zTHCWqXW9" target="_blank" class="video-link-btn">
      üé• Click to Watch Our Video ‚ù§Ô∏è
    </a>

    <div class="photo-gallery">
        <img src="us-happy.jpg.jpg" alt="Us Happy">
        <img src="us-temple.jpg.jpg" alt="Us Temple">
        <img src="img1.jpg.jpg.jpg" alt="Img 1">
        <img src="img2.jpg.jpg.jpg" alt="Img 2">
        <img src="img3.jpg.jpg.jpg" alt="Img 3">
        <img src="img4.jpg.jpg.jpg" alt="Img 4">
        <img src="img5.jpg.jpg.jpg" alt="Img 5">
        <img src="img6.jpg.jpg.jpg" alt="Img 6">
        <img src="img7.jpg.jpg.jpg" alt="Img 7">
    </div>
    
    <p style="color:#ff4d6d; font-weight:bold; margin-top:20px;">Ente ellam ellam alle ü•π‚ù§Ô∏è</p>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const yay = document.getElementById("yay");
  const mainContent = document.getElementById("main-content");
  const music = document.getElementById("bgMusic");

  function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveButton(); });

  yesBtn.addEventListener("click", () => {
    mainContent.style.display = "none";
    yay.style.display = "block";
    music.play().catch(e => console.log("Music error"));
    createHearts();
  });

  function createHearts() {
    for (let i = 0; i < 40; i++) {
      setTimeout(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üíù", "‚ú®"][Math.floor(Math.random() * 4)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, i * 100);
    }
  }
</script>
</body>
</html>
